  <!-- START BLOG -->
  <section class="section bg-light" id="blog" data-aos="zoom-in-down" data-aos-delay="300" data-aos-once="false">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 offset-lg-2">
          <h1 class="section-title text-center">Our Featured courses</h1>
          <div class="section-title-border margin-t-20"></div>
          <p class="section-subtitle text-muted text-center font-secondary padding-t-30"></p>
        </div>
      </div>

      <div class="row margin-t-30">
       

        <div class="col-lg-4" *ngFor="let item of data" >
          <div class="blog-box margin-t-30 animate__animated animate__zoomInUp animate__delay-2s">
            <img [src]='item.imgsource' class="img-fluid rounded" alt="">
            <div>
              <h5 class="mt-4 text-muted">{{item.subtitle}}</h5>
              <h4 class="mt-3"><a href="javascript: void(0);" class="blog-title">{{item.title}} </a></h4>
              <p class="text-muted">       {{item.content}}       </p>
              <div class="mt-3">
                <a href="javascript: void(0);"  (click)="openDialog(item)" class="read-btn">Read More <i class="mdi mdi-arrow-right"></i></a>
              </div>
            </div>
          </div>
        </div>

      
      </div>

    </div>
  </section>
  <!-- END BLOG -->
